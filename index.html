<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>test</title>
</head>

<body>
    <form id="form" class="form">
        <label class="form-label" for="number1">Введите свое число
            <input class="form-input" id="number1" type="number" name="number1">
        </label>
        <label for="operator" class="form-label">Знак
            <select id="operator" name="operator" class="form-label_list">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </label>
        <label for="number2" class="form-label">Введите свое число
            <input class="form-input" id="number2" type="number" name="number2">
        </label>
        <button class="form-btn" type="submit" id="button-submit">Результат</button>
        <p class="number-result" id="result"></p>
    </form>

    <script src="index.js" type="module"></script>
</body>

</html>
